<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>like-box demo</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Trigger the modal with a button -->
    <a class="like-btn" data-toggle="modal" data-target="#like-box">5 likes</a>


    <!-- Modal -->
    <div class="modal fade" id="like-box" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close font-20" data-dismiss="modal">&times;</button>
                    <p class="modal-title font-20">5 Likes</p>
                </div>
                <div class="modal-body">
                    <p>Some comtent in the modal.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="./likeBox.js"></script>
</body>

</html>
